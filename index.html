<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Webpage title and metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- External CSS file for styling -->
    <link rel="stylesheet" href="assets/css/stylesheet.css">
</head>

<body>
    <header>
        <!-- Website title and city search form -->
        <h1>Weather Dashboard</h1>
        <form id="city-search-form">
            <!-- Input field for entering a city -->
            <input type="text" id="city-input" placeholder="Enter a city">
            <!-- Button to submit the form -->
            <button type="submit">Search</button>
        </form>
    </header>

    <main>
        <section id="current-weather">
            <!-- Display of current weather for the selected city -->
            <h2 id="city-name"></h2>
            <!-- Display of the current date -->
            <div id="date"></div>
            <!-- Display of the weather icon -->
            <div id="weather-icon"></div>
            <!-- Display of the temperature -->
            <div id="temperature"></div>
            <!-- Display of the humidity -->
            <div id="humidity"></div>
            <!-- Display of the wind speed -->
            <div id="wind-speed"></div>
        </section>

        <section id="forecast">
            <!-- Display of a 5-day weather forecast for the selected city -->
            <h2>5-Day Forecast</h2>
            <!-- Container for displaying the forecast data -->
            <div id="forecast-container"></div>
        </section>

        <section id="search-history">
            <!-- Display of previously searched cities -->
            <h2>Search History</h2>
            <!-- List for displaying the search history -->
            <ul id="history-list"></ul>
        </section>
    </main>

    <!-- External JavaScript file for handling dynamic functionality -->
    <script src="assets/js/script.js"></script>
</body>

</html>
